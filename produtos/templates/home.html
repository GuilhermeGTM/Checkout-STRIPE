<html>
<head> 
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          font-size: 16px;
          -webkit-font-smoothing: antialiased;
          display: flex;
          justify-content: center;
          align-content: center;
          height: 100vh;
          width: 100vw;
          background: #f9f9f9;
        }

        form {
          width: 30vw;
          min-width: 500px;
          align-self: center;
          box-shadow: 0px 0px 0px 0.5px rgba(50, 50, 93, 0.1),
            0px 2px 5px 0px rgba(50, 50, 93, 0.1), 
            0px 1px 1.5px 0px rgba(0, 0, 0, 0.07);
          border-radius: 7px;
          padding: 40px;
          background: #fff;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: #333;
        }

        input[type="email"] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 15px;
        }

        .hidden { display: none; }

        #payment-message {
          color: rgb(105, 115, 134);
          font-size: 16px;
          line-height: 20px;
          padding-top: 12px;
          text-align: center;
        }

        #payment-element { margin-bottom: 24px; }

        button {
          background: #5469d4;
          font-family: Arial, sans-serif;
          color: #ffffff;
          border-radius: 4px;
          border: 0;
          padding: 12px 16px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          display: block;
          transition: all 0.2s ease;
          box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
          width: 100%;
        }
        button:hover { filter: contrast(115%); }
        button:disabled { opacity: 0.5; cursor: default; }

        .spinner, .spinner:before, .spinner:after { border-radius: 50%; }
        .spinner {
          color: #ffffff;
          font-size: 22px;
          text-indent: -99999px;
          margin: 0px auto;
          position: relative;
          width: 20px;
          height: 20px;
          box-shadow: inset 0 0 0 2px;
          transform: translateZ(0);
        }
        .spinner:before, .spinner:after {
          position: absolute;
          content: "";
        }
        .spinner:before {
          width: 10.4px;
          height: 20.4px;
          background: #5469d4;
          border-radius: 20.4px 0 0 20.4px;
          top: -0.2px;
          left: -0.2px;
          transform-origin: 10.4px 10.2px;
          animation: loading 2s infinite ease 1.5s;
        }
        .spinner:after {
          width: 10.4px;
          height: 10.2px;
          background: #5469d4;
          border-radius: 0 10.2px 10.2px 0;
          top: -0.1px;
          left: 10.2px;
          transform-origin: 0px 10.2px;
          animation: loading 2s infinite ease;
        }

        @keyframes loading {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        @media only screen and (max-width: 600px) {
          form { width: 80vw; min-width: initial; }
        }
    </style>
</head>
<body>
  <section>
    <div class="product">
      <div class="description">
        <h3>{{produto.nome}}</h3>
        <h5>{{produto.exibe_preco}}</h5>
      </div>
    </div>

    <form id="payment-form" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail..." required>
      </div>

      <div class="form-group">
        <label for="payment-element">Dados do cart√£o</label>
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
      </div>

      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pagar agora</span>
      </button>

      <div id="payment-message" class="hidden"></div>
    </form>
  </section>
</body>

<script type="text/javascript">
  var stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
  let elements = stripe.elements();

  const paymentElement = elements.create("card");
  paymentElement.mount("#payment-element");

  var form = document.getElementById('payment-form');
  form.addEventListener('submit', function(event){
    event.preventDefault();
    setLoading(true);

    fetch("{% url 'create-payment-intent' produto.id %}", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({email: document.getElementById('email').value})
    })
    .then(result => result.json())
    .then(data => {
      stripe.confirmCardPayment(data.clientSecret, {
        payment_method: { card: paymentElement }
      })
      .then(result => {
        setLoading(false);
        if(result.error){
          showMessage('Ocorreu um erro');
        } else {
          showMessage('Compra finalizada com sucesso, verifique seu E-mail');
          paymentElement.clear();
          document.getElementById('email').value = "";
        }
      });
    });
  });

  // ------- UI helpers -------
  function showMessage(messageText) {
    const messageContainer = document.querySelector("#payment-message");
    messageContainer.classList.remove("hidden");
    messageContainer.textContent = messageText;

    setTimeout(function () {
      messageContainer.classList.add("hidden");
      messageContainer.textContent = "";
    }, 4000);
  }

  function setLoading(isLoading) {
    if (isLoading) {
      document.querySelector("#submit").disabled = true;
      document.querySelector("#spinner").classList.remove("hidden");
      document.querySelector("#button-text").classList.add("hidden");
    } else {
      document.querySelector("#submit").disabled = false;
      document.querySelector("#spinner").classList.add("hidden");
      document.querySelector("#button-text").classList.remove("hidden");
    }
  }
</script>
</html>
